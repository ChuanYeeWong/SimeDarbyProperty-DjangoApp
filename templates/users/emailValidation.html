{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Validate Email{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Please enter your email.</h2>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
