{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Register</h2>
        <form method="POST" class="post-form" action enctype="multipart/form-data">
           
            {{ form|crispy }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
</div>
{% endblock %}
