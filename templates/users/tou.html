{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Validate Email{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Please confirm your information.</h2>
        <form method="POST" class="post-form">
            <div class="form-group">
                <label for="usr">Email:</label>
                <input type="text" class="form-control" id="usr" value="{{ user.email }}" disabled>
            </div>
            <div class="form-group">
                <label for="usr">First Name:</label>
                <input type="text" class="form-control" id="usr" value="{{ user.first_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="usr">Last Name:</label>
                <input type="text" class="form-control" id="usr" value="{{ user.last_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="usr">Phone No:</label>
                <input type="text" class="form-control" id="usr" value="{{ user.profile.phone_number }}" disabled>
            </div>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
