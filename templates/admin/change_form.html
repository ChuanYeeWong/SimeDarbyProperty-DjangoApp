{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function($) {
 $("[for='id_lots']").html("House No."); 
 $("#id_is_all").on("click",function(){
    if (this.checked)
    {
        $("[for='id_lots']").html("House No. (TO EXCLUDE)");
    }else{
       $("[for='id_lots']").html("House No."); 
    }
 });
})(django.jQuery);
</script>
{% endblock %}
