<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <h2>Set a new password!</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="save btn btn-primary">Change my password</button>
    </form>
  </div>
</div>
{% endblock %}
